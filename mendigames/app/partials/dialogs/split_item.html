<div class="modal-header">
    <h3>Split Item</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label">Split in how many?</label>
            <div class="controls">
                <select class="" ng-model="result" ng-options="amount for amount in amounts"></select>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button class="btn btn-primary" ng-click="confirm()">Confirm</button>
                <button class="btn" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>

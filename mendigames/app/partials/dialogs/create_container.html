<div class="modal-header">
    <h3>Create new container</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label">Name</label>
            <div class="controls">
            <input type="text" ng-model="form.name" maxlength="" placeholder="Name">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Gold</label>
            <div class="controls">
            <input type="text" class="input-mini" ng-model="form.gold" maxlength="" placeholder="Gold">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button class="btn btn-primary" ng-click="confirm()">Confirm</button>
                <button class="btn" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
